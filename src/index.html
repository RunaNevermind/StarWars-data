<!DOCTYPE html>
<html lang="en" ng-app="apiHandler">
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StarWars-data</title>
    </head>
    <body ng-controller="apiCtrl">
        <div class="container text-center">{{apiVal}}
            <h1 class="">Star Wars Search</h1>
            <div class="container__api-form">
                <h3 class="container__api-form-info">Looking for something?<br/>I can find it!</h3>
                <select class="form-select" ng-model="apiVal">
                    <option value="" selected>Pick the category</option>
                    <option value="people">People</option>
                    <option value="planets">Planet</option>
                    <option value="films">Films</option>
                    <option value="starships">Starships</option>
                    <option value="vehicles">Vehicles</option>
                    <option value="species">Species</option>
                </select>
                <h5 class="container__api-form-advice">Write name or leave the field empty,<br/> if you want to get all from category</h5>
                <input type="text" class="form-control" id="container__api-form-input" placeholder="Name or id">
                <div class="container__api-form__buttons">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="container__api-form__buttons-form-check">
                        <label class="form-check-label" for="container__api-form__buttons-form-check">Wookiee</label>
                    </div>
                    <button type="button" class="btn btn-primary container__api-form__buttons-find">Find!</button>
                </div>
                {{apiSelect}}

            </div>
        </div>
    </body>
</html>
